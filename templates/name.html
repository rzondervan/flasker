{% extends 'base.html' %}

{% block content %}

{% if name %}
	<h1>Hallo {{ name }}!!</h1>
{% else %}
	<h1>Wat is je naam?</h1>
	<br/>
	<form method="POST">
		{{ form.hidden_tag() }}

		{{ form.name.label(
		class="form-label") }}

		{{ form.name(
		class="form-control") }}

		<br/>
		{{ form.submit(
		class="btn btn-secondary") }}

	</form>


{% endif %}	

{% endblock %}
